<!DOCTYPE html>

<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sub Project Pop Up</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="subProjectPopUp.css">
</head>

<body>

<div id="custom-container" class="container">
    <form>
        <div id="form-header" class="form-row justify-content-center">
            <div class="col-xs-5">
                <h1>Create sub project</h1>
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="col-xs-5">
                <label for="subProjectName">Sub Project Name:</label>
                <input type="text" class="form-control" id="subProjectName" placeholder="Enter sub project name" required>
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="col-xs-5">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
            <div class="col-xs-5">
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </form>
</div>

</body>

</html>
