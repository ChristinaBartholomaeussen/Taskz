<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="projectPopUp.css">
	<title>Project Page</title>
</head>
<body>
	<div class="wrapper container">
		<header class="d-flex">
			<h1>Taskz</h1>
			<a href="/newProject" class="btn btn-primary">New Project</a>
			<a href="/logOut" class="btn btn-danger">Log out</a>
		</header>
		
		
		<main class="my-5">
			
			<div class="" th:classappend="${popup} ? display : none">
				<a href="/projects" class="background">
				</a>
				<div class="popup">
					<form th:method="post" action="/postLogin">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputEmail4">Email</label>
									<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
								</div>
								<div class="form-group col-md-6">
									<label for="inputPassword4">Password</label>
									<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
								</div>
							</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputEmail4">First name:</label>
								<input type="text" class="form-control" id="inputFirstName" placeholder="First name">
							</div>
							<div class="form-group col-md-6">
								<label for="inputPassword4">Last name</label>
								<input type="text" class="form-control" id="inputLastName" placeholder="Last name">
							</div>
						</div>
							<button type="submit" class="btn btn-primary mx-auto">Create Project</button>
						<a href="/projects" class="btn btn-danger mx-auto">Cancel</a>
					</form>
				</div>
			</div>
			
			
			<table class="table table-striped">
				<thead>
					<th>Project Name</th>
					<th>Time</th>
					<th></th>
					<th></th>
				</thead>
				<tbody>
					<tr>
						<td>Project 1</td>
						<td>16/16</td>
						<td><button class="btn btn-danger">Delete</button></td>
						<td><a href="/subprojects" class="btn btn-primary">See Project</a></td>
					</tr>
				</tbody>
			</table>
			
		</main>
	</div>
</body>
</html>
